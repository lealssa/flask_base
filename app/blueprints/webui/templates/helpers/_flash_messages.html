{% macro flash_messages() %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <template x-if="show" x-data="{ show: true }">
                <div class="notification is-light {{ category }}">
                    <button class="delete" @click="show = false"></button>
                    <p class="has-text-centered">{{ message }}</p>                    
                </div>
            </template>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endmacro %}
